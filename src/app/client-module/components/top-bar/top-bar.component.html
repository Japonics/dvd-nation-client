<div class="header-container">
  <div class="logo-container">
    <a class="logo" [routerLink]="['/']">{{ 'APP.NAME' | translate }}</a>
  </div>
</div>

<div class="header-container">

  <nb-actions size="small" *ngIf="!isAuthenticated">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item">
      <button nbButton [routerLink]="['/login']">{{ 'AUTH.LOGIN' | translate }}</button>
    </nb-action>
    <nb-action class="control-item">
      <button nbButton [routerLink]="['/register']">{{ 'AUTH.REGISTER' | translate }}</button>
    </nb-action>
  </nb-actions>

  <nb-actions size="small" *ngIf="isAuthenticated">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="menu"
               *ngIf="menu.length"
               [onlyPicture]="userPictureOnly"
               [name]="user?.username"
               [picture]="avatar">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
