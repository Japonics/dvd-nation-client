<div class="form-wrapper">
  <header class="app-intro">
    <img class="logo" alt="GAME Nation" src="../../../../assets/images/logo_transparent.png"/>
  </header>
  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" [appMatchValue]="['password', 'confirmPassword']">
      <div class="form-group">
        <input nbInput fullWidth formControlName="username" [placeholder]="'AUTH.USERNAME' | translate"/>
        <nb-alert status="danger" *ngIf="hasError('username', 'required')">
          {{ 'VALIDATOR.IS_REQUIRED' | translate }}
        </nb-alert>
      </div>

      <div class="form-group">
        <input nbInput fullWidth formControlName="email" [placeholder]="'AUTH.EMAIL' | translate"/>
        <nb-alert status="danger" *ngIf="hasError('email', 'required')">
          {{ 'VALIDATOR.IS_REQUIRED' | translate }}
        </nb-alert>
        <nb-alert status="danger" *ngIf="hasError('email', 'email')">
          {{ 'VALIDATOR.MUST_BE_EMAIL' | translate }}
        </nb-alert>
      </div>

      <div class="form-group">
        <input nbInput fullWidth formControlName="password" [placeholder]="'AUTH.PASSWORD' | translate" type="password"/>
        <nb-alert status="danger" *ngIf="hasError('password', 'required')">
          {{ 'VALIDATOR.IS_REQUIRED' | translate }}
        </nb-alert>
      </div>

      <div class="form-group">
        <input nbInput fullWidth formControlName="confirmPassword" [placeholder]="'AUTH.PASSWORD_CONFIRM' | translate" type="password"/>
        <nb-alert status="danger" *ngIf="hasError('confirmPassword', 'required')">
          {{ 'VALIDATOR.IS_REQUIRED' | translate }}
        </nb-alert>
      </div>

      <button type="submit" [disabled]="!registerForm.valid" nbButton>
        {{ 'AUTH.SIGN_IN' | translate }}
      </button>
    </form>
  </div>
</div>
